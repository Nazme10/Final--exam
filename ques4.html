    <p id="line">This is a paragraph.</p>
    <button id="btnTobold">Bold</button>
    <button id="btnToitalic">Italic</button>
    <button id="btnTounderline">Underline</button>
    
   <script>
 
       document.getElementById("btnTobold").addEventListener("click", function(){
        const bold = document.getElementById("line");
        bold.classList.toggle("bold");
       });

       document.getElementById("btnToitalic").addEventListener("click", function(){
        const italic = document.getElementById("line");
        italic.classList.toggle("italic");
       });
      
       document.getElementById("btnTounderline").addEventListener("click", function(){
        const underline = document.getElementById("line");
       underline.classList.toggle("underline");
       });
   </script>
